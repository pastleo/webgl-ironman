<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-3d-objects</title>
</head>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #controls {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1rem;
  }
  .py-1 {
    padding-top: 0.25rem;
    padding-bottom: 0.25rem;
  }
</style>
<body>
  <canvas id="canvas"></canvas>
  <form id="controls">
    <div class="py-1">
      <label for="field-of-view">FieldOfView</label>
      <input
        type="range" id="field-of-view" name="field-of-view"
        min="0" max="180" value="45"
      >
    </div>
    <div class="py-1">
      <label for="translate-x">TranslateX</label>
      <input
        type="range" id="translate-x" name="translate-x"
        min="-300" max="300" value="150"
      >
    </div>
    <div class="py-1">
      <label for="translate-y">TranslateY</label>
      <input
        type="range" id="translate-y" name="translate-y"
        min="-300" max="300" value="100"
      >
    </div>
    <div class="py-1">
      <label for="translate-z">TranslateZ</label>
      <input
        type="range" id="translate-z" name="translate-z"
        min="-300" max="300" value="0"
      >
    </div>
    <div class="py-1">
      <label for="scale-x">ScaleX</label>
      <input
        type="range" id="scale-x" name="scale-x"
        min="0" max="10" value="1" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="scale-y">ScaleY</label>
      <input
        type="range" id="scale-y" name="scale-y"
        min="0" max="10" value="1" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="scale-z">ScaleZ</label>
      <input
        type="range" id="scale-z" name="scale-z"
        min="0" max="10" value="1" step="0.1"
      >
    </div>
    <div class="py-1">
      <label for="rotation-x">RotationX</label>
      <input
        type="range" id="rotation-x" name="rotation-x"
        min="0" max="360" value="180"
      >
    </div>
    <div class="py-1">
      <label for="rotation-y">RotationY</label>
      <input
        type="range" id="rotation-y" name="rotation-y"
        min="0" max="360" value="0"
      >
    </div>
    <div class="py-1">
      <label for="rotation-z">RotationZ</label>
      <input
        type="range" id="rotation-z" name="rotation-z"
        min="0" max="360" value="0"
      >
    </div>
    <p id='camera-position'></p>
  </form>
  <script type="module" src="03-3d-objects.js"></script>
</body>
</html>
